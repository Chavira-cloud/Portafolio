<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Wikipedia</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <section class="section-encabezado">
            <h1>WikipediA</h1>
            <span>La enciclopedia libre</span>
        </section>

        <section class="idiomas-left">
            <div class="idioma-esp">
                <h6>Español</h6>
                <span>2.019.000+ artículos</span>
            </div>
            <div class="idioma-gal">
                <h6>Galego</h6>
                <span>219.000+ artigos</span>
            </div>
            <div class="idoma-pyc">
                <h6>Русский</h6>
                <span>2 035 000+ статей</span>
            </div>
            <div class="idioma-fra">
                <h6>Français</h6>
                <span>2 673 000+ articles</span>
            </div>
            <div class="idioma-ita">                
                <h6>Italiano</h6>
                <span>1.909.000+ voci</span>
            </div>
        </section>

        <section class="seccion-img">
            <div class="img-wiki">
                <img src='https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/2244px-Wikipedia-logo-v2.svg.png' alt="">
            </div>
        </section>

        <section class="idiomas-right">
            <div>
                <h6>English</h6>
                <span>6,970,000+ articles</span>
                <h6>日本語</h6>
                <span>1,456,000+ 記事</span>
                <h6>Deutsch</h6>
                <span>2.999.000+ Artikel</span>
                <h6>中文</h6>
                <span>1,469,000+ 条目 / 條目</span>
                <h6>Português</h6>
                <span>1.145.000+ artigos</span>
            </div>
        </section>    
    </main>
</body>
</html>
