<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grid</title>
    <link rel="stylesheet" href="../css grid/style.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1>Check the<br>best food</h1>
                <p> Lorem ipsum dolor sit amet.</p>
                <button>Book a table</button>
            </div>
            <div>
                <img class="hero-image" src="../css grid/images/hero.png" alt="un plato de espaguetti con verdura">
            </div>
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Our services</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item__big" src="../css grid/images/video.png" alt="Una mesa con platos de pasta">
                <img class="dishes-item" src="../css grid/images/dish1.png" alt="">
                <img class="dishes-item" src="../css grid/images/dish2.png" alt="">
                <img class="dishes-item" src="../css grid/images/dish3.png" alt="">
                <img class="dishes-item" src="../css grid/images/dish4.png" alt="">     
            </div>
       </section>
       <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="../css grid/images/plate1.png" alt="Plato de pasta ">
                </div>
                <div class="menu-grid-item">
                    <img src="../css grid/images/plate2.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="../css grid/images/plate3.png" alt="">
                </div>    
                <div class="menu-grid-item">
                    <img src="../css grid/images/plate4.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="../css grid/images/plate5.png" alt="">
                </div>    
            </div>
       </section>
    </main>
</body>
</html>
